# Default or base configuration for SE(3) diffusion experiments.

defaults:
  - override hydra/launcher: joblib

data:
  # CSV for path and metadata to training examples.
  csv_path: data/processed_pdb/metadata.csv
  filtering:
    max_len: 448
    min_len: 60
    # Selects a subset of examples. Useful for debugging.
    subset: null
  train:
    delta_t_range: [1, 2, 3, 4, 5]
    crop: False
    crop_size: 256
    max_template_hits: 4
    # cant less than 1, otherwise padding of template feature will got error 
    max_templates: 4
    # subsample pick a random slice from sorted templates[slice_start : slice_start+max_templates]
    subsample_templates: True
    # shuffle topk perturb template order
    shuffle_top_k_prefiltered : 20
      
  eval:
    csv_path: data/cameo/processed_pdb/metadata.csv
    crop: False
    crop_size: null
    max_template_hits: 4
    max_templates: 4
    # only best templates
    subsample_templates: False
    shuffle_top_k_prefiltered : null
    filtering:
      max_len: 800
      min_len: 60
      # Selects a subset of examples. Useful for debugging.
      subset: 20
    
  min_t: 0.01
  num_t: 200

diffuser:
  diffuse_trans: True
  diffuse_rot: True

  # R(3) diffuser arguments
  r3:
    min_b: 0.1
    max_b: 20.0
    coordinate_scaling: 0.1

  # SO(3) diffuser arguments
  so3:
    num_omega: 1000
    num_sigma: 1000
    min_sigma: 0.1
    max_sigma: 1.5
    schedule: logarithmic
    cache_dir: .cache/

model:
  # an option for analysis memory and time for each block of model
  profile: False
  # control if sidechain prediction is trained
  sidechain : True
  node_embed_size: 256
  edge_embed_size: 128
  dropout: 0.0
  
  embed:
    node_embed_size: ${model.node_embed_size}
    edge_embed_size: ${model.edge_embed_size}

    aatype_embed_size: 21
    # embedding of relative position in pair
    rel_pos_emded_size: 32
    # embedding of absolute position in sequence
    index_embed_size: null
    t_embed_size: 32
    template_embed_size: 64

    min_bin: 1e-5
    max_bin: 20.0
    no_bins: 22
    # baseline : ca distogram, template : [af2 template feature]
    embed_self_conditioning: template
    inf: 1e9
    eps: 1e-6

    template:
      c_s: ${model.node_embed_size}
      c_z: ${model.edge_embed_size}
      c_t: ${model.embed.template_embed_size}
      inf: 1e9
      eps: 1e-6

      # control self condition embedding feature  
      self_condition:
        # now aatype process has two way: mask(mask all residue identity),atom_mask_match(match the final_atom_mask),
        aatype: mask

      distogram:
        min_bin: 3.25
        max_bin: 50.75
        no_bins: 39
      
      template_angle_embedder:
        # DISCREPANCY: c_in is supposed to be 51.
        c_in: 57
        c_out: ${model.node_embed_size}
      
      template_pair_embedder:
        c_in: 88
        c_out: ${model.embed.template_embed_size}
      
      template_pair_stack:
        c_t: ${model.embed.template_embed_size}
        c_hidden_tri_mul: 32
        pair_transition_n: 2
        dropout_rate: 0.25
        inf: 1e9

      template_cross_embedder:
        template_pointwise_attention:
          c_t: ${model.embed.template_embed_size}
          c_z: ${model.edge_embed_size}
          c_hidden: 16
          no_heads: 4
          inf: 1e9
        template_column_wise_attention:
          c_in: ${model.node_embed_size}
          c_hidden: 64
          no_heads : 4
      
  ipa:
    sidechain: ${model.sidechain}
    c_s: ${model.node_embed_size}
    c_z: ${model.edge_embed_size}
    c_hidden: 256
    c_skip: 64
    no_heads: 8
    no_qk_points: 8
    no_v_points: 12
    seq_tfmr_num_heads: 4
    seq_tfmr_num_layers: 2
    num_blocks: 4
    coordinate_scaling: ${diffuser.r3.coordinate_scaling}

experiment:
  # Experiment metadata
  name: baseline
  run_id: null

  #training mode
  use_ddp : False

  # Training arguments
  log_freq: 1000
  #batch size should be equal or greater to num_gpus
  batch_size: 8
  copy_num : 1
  num_loader_workers: 5
  num_epoch: 30
  learning_rate: 0.0001
  max_squared_res: 300000
  prefetch_factor: 100
  use_gpu: True
  num_gpus: 4

  # seed everything
  seed: 123456

  # Wandb logging
  wandb_dir: ./wandb_runs/
  use_wandb: False

  # How many steps to checkpoint between.
  ckpt_freq: 10000
  # Take early checkpoint at step 100. Helpful for catching eval bugs early.
  early_ckpt: True

  # Checkpoint directory to warm start from.
  warm_start: null
  use_warm_start_conf: False
  ckpt_dir: ./ckpt/

  # Loss weights.
  trans_loss_weight: 1.0
  rot_loss_weight: 1.0
  trans_x0_threshold: 1.0
  coordinate_scaling: ${diffuser.r3.coordinate_scaling}
  bb_atom_loss_weight: 1.0
  bb_atom_loss_t_filter: 0.25
  dist_mat_loss_weight: 1.0
  dist_mat_loss_t_filter: 0.25
  aux_loss_weight: 0.25
  fape_loss_weight: 1.0
  fape_loss_t_filter: 0.0

  # Evaluation.
  eval_dir: ./eval_outputs
  # eval_dir: null
  noise_scale: 0.01
  # Filled in during training.
  num_parameters: null

hydra:
  sweeper:
    params:
      # Example of hydra multi run and wandb.
      experiment.name: use_wandb
      experiment.use_wandb: False
